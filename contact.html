<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Natural Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: #1d474e;

      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .content {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1d474e;

      color: #fff;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label,
    input,
    textarea {
      margin-bottom: 10px;
    }

    input,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #1d474e;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div class="content">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you! Fill out the form below or email us at <a
          href="konkanagrofoods@gmail.com">konkanagrofoods@gmail.com</a>.</p>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Natural Items. All Rights Reserved.</p>
  </footer>
</body>

</html>
